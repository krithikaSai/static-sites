<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Get Started</title>

  <link rel="stylesheet" href="style.css">
  <script src="puzzles.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;

      /* STARFIELD BACKGROUND */
      background-image:
        url("assets/images/stars.jpg"),
        radial-gradient(circle at 50% 30%, #111 0%, #000 70%);
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: "Inter", sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding-top: 80px;
      position: relative;
      z-index: 10;
    }

    /* CLEAN WHITE TITLE, NO GLOW */
    h1 {
      font-size: 56px;
      color: #ffffff;
      margin-bottom: 20px;
      margin-top: 0px;
      letter-spacing: 2px;
      text-shadow: none;
    }

    /* TEMPLE CARVING IMAGE */
    .carving {
      margin: 30px auto 10px auto;
      max-width: 600px;
      opacity: 0.75;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 220, 150, 0.25);
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      color: #d8d8d8;
      font-size: 18px;
    }

    /* TABLET BUTTON with PURE BLACK BORDER + BLACK TEXT */
    #start-btn {
      padding: 14px 28px;
      font-size: 20px;
      margin-top: 30px;

      background: #222;
      border: 2px solid #000; /* pure black */
      border-radius: 18px;

      color: #000; /* pure black */
      cursor: pointer;

      box-shadow:
        inset 0 0 12px rgba(255, 230, 150, 0.3),
        0 0 12px rgba(255, 215, 0, 0.2);

      font-weight: bold;
      letter-spacing: 1px;

      background-image: url("assets/images/stone-texture.png");
      background-size: cover;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    #start-btn:hover {
      transform: scale(1.06);
      box-shadow:
        inset 0 0 16px rgba(255, 235, 180, 0.5),
        0 0 20px rgba(255, 210, 80, 0.4);
    }
  </style>
</head>

<body>

  <audio id="bell" src="assets/sounds/temple-bell.mp3" preload="auto"></audio>

  <div class="container">

    <h1>Puzzles From The Puranas</h1>

    <!-- temple carving -->
    <img src="assets/images/temple-carving.png" class="carving" alt="Temple Carving">

    <p>
      Enter the world of stories, characters, riddles and mysteries from the Puranas!
      Solve at your pace and have fun exploring.
    </p>

    <button id="start-btn">
      Begin
    </button>
  </div>

  <script>
    document.getElementById("start-btn").addEventListener("click", () => {
      const bell = document.getElementById("bell");
      try {
        bell.currentTime = 0;
        bell.play();
      } catch (e) {}

      setTimeout(() => {
        window.location.href = "puzzle.html?slug=mahabharata-1";
      }, 350);
    });
  </script>

</body>
</html>
